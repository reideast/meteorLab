<template name="index">
	<div class="jumbotron">
		<h1>Welcome to Meteor!</h1>
	</div>

	<div class="row">
		<div class="col-sm-6">
			{{> button}}
		</div>
		<div class="col-sm-6">
			{{> cats}}
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			{{> comments}}
		</div>
	</div>
</template>

<template name="cats">
	<img src="img/cat_proximity.png" alt="youreakitty" class="img-circle img-profile">
	<img src="img/mariana_cat.png" alt="black-kitten" class="img-circle img-profile">
</template>
