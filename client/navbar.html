<template name="navbar">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapsing-area" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CT216 Lab</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapsing-area">
				<ul class="nav navbar-nav">
					{{#each navMenu}}
						{{> navItem}}
					{{/each}}
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="navItem">
	<li class="{{isActiveRoute link}}"><a href="{{link}}">{{display}}</a></li>
</template>
