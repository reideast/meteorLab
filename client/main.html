<body>
	{{> navbar}}
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to Meteor!</h1>
		</div>

		<div class="row">
			<div class="col-xs-6">
				{{> hello}}
			</div>
			<div class="col-xs-6">
				{{> cats}}
			</div>
		</div>
	</div>
</body>



<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="cats">
	<img src="img/cat_proximity.png" alt="youreakitty" class="img-responsive img-circle img-profile"> 
	<img src="img/mariana_cat.png" alt="black-kitten" class="img-responsive img-circle img-profile">
</template>
