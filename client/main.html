
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" type="image/png" href="favicon.png">
	<title>meteorAppLabs</title>
</head>


<body>

	{{> navbar}}
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to Meteor!</h1>
		</div>

		<div class="row">
			<div class="col-xs-6">
				{{> hello}}
			</div>
			<div class="col-xs-6">
				{{> info}}
			</div>
		</div>
	</div>
</body>



<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
	<h2>Learn Meteor!</h2>
	<ul>
		<li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
		<li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
		<li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
		<li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
	</ul>
</template>

<template name="navbar">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapsing-area" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand" href="main.html">CT216 Lab</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapsing-area">
				<ul class="nav navbar-nav">
					<li class="active"><a href="main.html">Home <span class="sr-only">(current)</span></a></li>
					<li><a href="findUs.html">Find Us</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
</template>
