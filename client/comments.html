<template name="comments">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th colspan="2">Comments</th>
            </tr>
        </thead>
        <tbody>
            {{#each comments}}
            <tr>
                <td colspan="2">
                    {{subject}}
                </td>
            </tr>
            <tr>
                <td>
                    <button class="updoot notVoted btn btn-default">
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                    <button class="downdoot notVoted btn btn-default">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                </td>
                <td>
                    {{comment}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
